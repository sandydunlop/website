site_name: Sandy Dunlop
site_url: https://sandydunlop.github.io
site_description: Sandy Dunlop's homepage

markdown_extensions:
  - admonition
  - def_list
  - pymdownx.tabbed:
      alternate_style: true  
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.superfences

# nav:
#   - API: markdown-doclet/javadoc/api
#   - Markdown: markdown-doclet/javadoc/markdown

theme:
  logo: assets/penguin.svg
  favicon: assets/penguin.svg
  name: material
  font:
    text: Barlow
    code: Roboto Mono
  features:
    - navigation.indexes 
  palette: 
    # Palette toggle for automatic mode
    - media: "(prefers-color-scheme)"
      scheme: slate
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode

    #Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/weather-sunny
        name: Switch to dark mode

    #Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/weather-night
        name: Switch to system preference

extra_css:
  - stylesheets/extra.css

extra:
  consent:
    title: Cookie consent
    description: >- 
      We use cookies to recognize your repeated visits and preferences, as well
      as to measure the effectiveness of our documentation and whether users
      find what they're searching for. With your consent, you're helping us to
      make our documentation better.

  social:
    - icon: fontawesome/brands/github 
      link: https://github.com/sandydunlop
    - icon: fontawesome/brands/mastodon 
      link: https://glasgow.social/@sandy
    - icon: fontawesome/brands/instagram 
      link: https://instagram.com/sandydunlop
    - icon: fontawesome/brands/twitter 
      link: https://x.com/sandy

